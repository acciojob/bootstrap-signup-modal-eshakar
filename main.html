<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
</head>
	<body>
		<!-- Button trigger modal -->
		<div class="container">
<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#form">
  Sign Up
</button>
			</div>

<!-- Modal -->
<div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
		<form>
      <div class="modal-body">
		  
			  <div class="form-group">
        <label for="email" class="form-label">Email address</label>
		  <input class="form-control" type="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
		  <small id="emailHelp" class="form-text text-muted">Your information is safe with us.</small>
		</div>
			  </div>
			  <div class="form-group mb-3">
		   <label for="password" class="form-label">Password</label>
		  <input class="form-control" type="password" id="password" placeholder="Password">
			  </div>
				  <div class="form-group">
		   <label for="confirmPassword" class="form-label">Confirm Password</label>
		  <input class="form-control" type="password" id="confirmPassword" placeholder="Confirm Password">
      </div>
			<div class="modal-footer border-top-0 d-flex justify-content-center">
						<button type="submit" class="btn btn-success">Submit</button>
					</div>
	</div>
			  </form>
		  
    </div>
  </div>
</div>
		<script type="text/javascript" src="./script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	</body>
	
</html>
